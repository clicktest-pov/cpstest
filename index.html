<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 { font-size: 32px; }
    .modes button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #clickArea {
      margin-top: 30px;
      padding: 40px;
      font-size: 24px;
      background: #2563eb;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }
    #clickArea.disabled {
      background: #444;
      cursor: not-allowed;
    }
    #record {
      margin-top: 10px;
      font-weight: bold;
    }
    #donate {
      margin-top: 25px;
      background: #22c55e;
      padding: 12px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üî• CPS Test</h1>
<p>Click as fast as you can</p>

<div class="modes">
  <button onclick="startTest(1)">1 sec</button>
  <button onclick="startTest(5)">5 sec</button>
  <button onclick="startTest(10)">10 sec</button>
  <button onclick="startTest(30)">30 sec</button>
  <button onclick="startTest(60)">60 sec</button>
</div>

<div id="clickArea" class="disabled" onclick="registerClick()">
  CLICK HERE
</div>

<p id="info">Choose a mode to start</p>
<p id="record">Best: 0 CPS</p>

<a id="donate" href="https://www.donationalerts.com/r/cpstest" target="_blank">
  üíô Support the project
</a>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let clicks = 0;
  let timeLeft = 0;
  let interval = null;
  let active = false;

  let best = localStorage.getItem("bestCPS");
  if (!best) best = 0;

  const recordEl = document.getElementById("record");
  recordEl.innerText = "Best: " + best + " CPS";

  window.startTest = function(seconds) {
    clicks = 0;
    timeLeft = seconds;
    active = true;
    document.getElementById("info").innerText = `Time: ${timeLeft}s`;
    document.getElementById("clickArea").classList.remove("disabled");

    clearInterval(interval);
    interval = setInterval(() => {
      timeLeft--;
      document.getElementById("info").innerText = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) endTest(seconds);
    }, 1000);
  };

  window.registerClick = function() {
    if (!active) return;
    clicks++;
  };

  function endTest(seconds) {
    clearInterval(interval);
    active = false;
    document.getElementById("clickArea").classList.add("disabled");

    const cps = (clicks / seconds).toFixed(2);
    document.getElementById("info").innerText =
      `Result: ${cps} CPS (${clicks} clicks)`;

    if (cps > best) {
      best = cps;
      localStorage.setItem("bestCPS", best);
      recordEl.innerText = "üèÜ New Record: " + best + " CPS";
      recordEl.style.color = "#22c55e";
    }
  }

});
</script>

</body>
</html>
