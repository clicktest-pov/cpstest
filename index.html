<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CPS Test</title>
</head>
<body>

<button id="login">Login with Google</button>
<p id="user"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPNTFX3JzT5Ln4i4YlyM-mn3HEcRA5nA8",
    authDomain: "clicktest-pov.github.io",   // ВАЖНО
    projectId: "cpstest-2e773",
    appId: "1:26175565633:web:f0a7f176e4b3379c937bc0"          // если есть — вставь свой
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("login").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        document.getElementById("user").innerText =
          "Вы вошли как: " + result.user.displayName;
      })
      .catch((error) => {
        console.error(error);
        alert("Ошибка входа: " + error.message);
      });
  });
</script>

</body>
</html>
