<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPS Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
    }

    .modes button {
      margin: 6px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #clickArea {
      margin: 30px auto;
      padding: 40px;
      font-size: 24px;
      background: #333;
      border-radius: 12px;
      user-select: none;
    }

    #clickArea.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #info {
      margin-top: 15px;
      font-size: 18px;
    }

    #record {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .actions {
      margin-top: 25px;
    }

    .actions a {
      display: inline-block;
      margin: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    #donate {
      background: #22c55e;
      color: #000;
    }

    #premiumBtn {
      background: #7c3aed;
      color: #fff;
    }
  </style>
</head>

<body>

  <h1>üî• CPS Test</h1>
  <p>Click as fast as you can</p>

  <div class="modes">
    <button onclick="startTest(1)">1 sec</button>
    <button onclick="startTest(5)">5 sec</button>
    <button onclick="startTest(10)">10 sec</button>
    <button onclick="startTest(30)">30 sec</button>
    <button onclick="startTest(60)">60 sec</button>
  </div>

  <div id="clickArea" class="disabled" onclick="registerClick()">
    CLICK HERE
  </div>

  <p id="info">Choose a mode to start</p>
  <p id="record">Best: 0 CPS</p>

  <div class="actions">
    <a id="donate" href="https://www.donationalerts.com/r/cpstest" target="_blank">
      üíô Support the project
    </a>

    <a id="premiumBtn" href="https://www.donationalerts.com/r/cpstest" target="_blank">
      ‚≠ê Get Premium (VIP)
    </a>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ---------- PREMIUM ---------- */
  const isPremium = localStorage.getItem("premium") === "true";
  if (isPremium) {
    document.body.style.border = "4px solid gold";
  }

  window.activatePremium = function () {
    localStorage.setItem("premium", "true");
    location.reload();
  };

  /* ---------- CPS LOGIC ---------- */
  let clicks = 0;
  let timeLeft = 0;
  let interval = null;
  let active = false;

  let best = localStorage.getItem("bestCPS");
  if (!best) best = 0;

  const recordEl = document.getElementById("record");
  recordEl.innerText = "Best: " + best + " CPS";

  window.startTest = function(seconds) {
    clicks = 0;
    timeLeft = seconds;
    active = true;

    document.getElementById("clickArea").classList.remove("disabled");
    document.getElementById("info").innerText = `Time: ${timeLeft}s`;

    clearInterval(interval);
    interval = setInterval(() => {
      timeLeft--;
      document.getElementById("info").innerText = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) endTest(seconds);
    }, 1000);
  };

  window.registerClick = function() {
    if (!active) return;
    clicks++;
  };

  function endTest(seconds) {
    clearInterval(interval);
    active = false;

    document.getElementById("clickArea").classList.add("disabled");

    const cps = (clicks / seconds).toFixed(2);
    document.getElementById("info").innerText =
      `Result: ${cps} CPS (${clicks} clicks)`;

    if (cps > best) {
      best = cps;
      localStorage.setItem("bestCPS", best);
      recordEl.innerText = "üèÜ New Record: " + best + " CPS";
      recordEl.style.color = "#22c55e";
    }
  }
});
</script>

</body>
</html>
